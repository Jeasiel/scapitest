<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Selado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Selado</h1>
    <div id="options">
        <input type="text" placeholder="Código da edição" id="set">
        <button type="button" onclick="checkSet(document.getElementById('set').value)">Buscar</button>
    </div>
    <div id="boosterArea">
        <!--6 boosters-->
    </div>
    <div id="basics">
        <div>
            <p>Planícies:</p>
            <input type="number" name="Plains" class="basic">
        </div>
        <div>
            <p>Montanhas:</p>
            <input type="number" name="Moutain" class="basic">
        </div>
        <div>
            <p>Ilhas:</p>
            <input type="number" name="Island" class="basic">
        </div>
        <div>
            <p>Florestas:</p>
            <input type="number" name="Forest" class="basic">
        </div>
        <div>
            <p>Pântanos:</p>
            <input type="number" name="Swamp" class="basic">
        </div>
        <div>
            <p>Ermos (Wastes):</p>
            <input type="number" name="Wastes" class="basic">
        </div>
    </div>
    <div id="listaArea">
        <br>
        <button onclick="getAllCards()">Passar deck para texto</button>
        <p id="lista">Lista:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
